{% extends 'temp/admin.html' %}
{% block base %}
<body>
<script type="text/javascript">
    function preback() { window.history.forward();}
    setTimeout("preback()",0);
    window.onunload=function () {null};
</script>
<table align="center" border="2" width="80%">
    <tr class="btn-primary" height="80px">
        <th>USER</th>
        <th>SLOT</th>
        <th>AMOUNT</th>
        <th>DATE</th>
        <th>TIME</th>

    </tr>
    {% for i in objaval %}
    <tr>
        <td>{{ i.u.username }}</td>
        <td><img src="/static/{{ i.s.slot }}" height="20%" width="20%"></td>
        <td>{{ i.s.amount }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.time }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
